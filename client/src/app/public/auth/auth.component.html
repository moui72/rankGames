<md-tab-group [(selectedIndex)]="currentTab">
  <!-- begin log in-->
  <md-tab>
    <template md-tab-label>
      Log in
    </template>
    <h2>Log in</h2>
    <p>
      Log in to use Top Games. If you don't have an account, you
      can <button class="link" (click)="setCurrentTab(1)">sign up</button> for free or
      <button class="link" (click)="setCurrentTab(2)">learn more</button> about it.
    </p>
    <form>
      <!-- email -->
      <div md-input-container>
        <label for="email">E-mail</label>
        <input md-input type="email" class="form-control" id="email"
        [(ngModel)]="usr.email" required name="email">
      </div>
      <!-- password -->
      <div md-input-container >
        <label for="password">Password</label>
        <input md-input type="password" class="form-control" id="password"
          [(ngModel)]="usr.password" required name="password">
      </div>
      <!-- remember -->
      <div>
        <md-checkbox class="form-control" id="rememberMe"
         [(ngModel)]="rememberMe" required name="rememberMe">
         <label for="rememberMe">Remember me</label>
       </md-checkbox>
      </div>
      <div>
        <button md-button (click)="signin()" class="right">Submit</button>
      </div>
    </form>
  </md-tab>
  <!-- end log in -->

  <!-- begin sign up -->
  <md-tab>
    <template md-tab-label>
      Sign up
    </template>
    <h2>Sign up</h2>
    <p>
      The app is free to use, and hopefully fun!
    </p>
    <form>
      <!-- email -->
      <div md-input-container class="form-group">
        <label for="email">E-mail</label>
        <input md-input type="email" class="form-control" id="email"
          [(ngModel)]="usr.email" required name="email">
      </div>
      <!-- password -->
      <div md-input-container class="form-group">
        <label for="password">Password</label>
        <input md-input type="password" class="form-control" id="password"
          [(ngModel)]="usr.password" required name="password">
      </div>
      <div>
        <button md-button (click)="signup()" class="right">Submit</button>
      </div>
    </form>
  </md-tab>
  <!-- end sign up -->
  <md-tab>
    <template md-tab-label>
      Info
    </template>
    <h2>About</h2>
    <p>
      <!-- TODO write some info about the app. -->
      ...
    </p>
  </md-tab>

</md-tab-group>
