<md-tab-group [(selectedIndex)]="currentTab">
  <!-- begin log in-->
  <md-tab>
    <template md-tab-label>
      Log in
    </template>
    <h2>Log in</h2>
    <p class="bottom-space">
      Log in to use Top Games. If you don't have an account, you
      can <button class="link" (click)="setCurrentTab(1)">sign up</button> for free or
      <button class="link" (click)="setCurrentTab(2)">learn more</button> about it.
    </p>
    <form>
      <!-- email -->
      <div md-input-container class="form-group">
        <input md-input placeholder="E-mail" type="email"
          class="form-control" id="email"
          [(ngModel)]="usr.email" required name="email">
      </div>
      <!-- password -->
      <div md-input-container class="form-group">
        <input md-input placeholder="Password" type="password"
          class="form-control" id="password"
          [(ngModel)]="usr.password" required name="password">
      </div>
      <!-- remember -->
      <div class="small">
        <md-checkbox class="form-control" id="rememberMe"
         [(ngModel)]="rememberMe" required name="rememberMe">
         Remember me
       </md-checkbox>
      </div>
      <div>
        <button md-raised-button (click)="signin()" class="right" color="primary">Submit</button>
      </div>
    </form>
    <p>
      <button (click)="forgotPassword()" class="link">forgot my password</button>
    </p>
  </md-tab>
  <!-- end log in -->

  <!-- begin sign up -->
  <md-tab>
    <template md-tab-label>
      Sign up
    </template>
    <h2>Sign up</h2>
    <p>
      The app is free to use, and hopefully fun!
    </p>
    <form>
      <!-- email -->
      <div md-input-container class="form-group">
        <input md-input placeholder="E-mail" type="email"
          class="form-control" id="email"
          [(ngModel)]="usr.email" required name="email">

      </div>
      <!-- password -->
      <div md-input-container class="form-group">
        <input md-input placeholder="Password" type="password"
          class="form-control" id="password"
          [(ngModel)]="usr.password" required name="password">
      </div>
      <div>
        <button md-raised-button (click)="signup()" class="right" color="primary">Submit</button>
      </div>
    </form>
  </md-tab>
  <!-- end sign up -->
  <md-tab>
    <template md-tab-label>
      Info
    </template>
    <h2>About</h2>
    <p>
      <!-- TODO write some info about the app. -->
      ...
    </p>
  </md-tab>

</md-tab-group>
