<h1 class="text-center title title-font">
  Top Games
</h1>
<md-card>
  <h2>Account created</h2>
  <p>
    Your account has been created, but you need to verify your account before you
    can log in. Please check your E-mail for a verification link.
  </p>
  <p>
    <button md-button (click)="resend()">Resend Verification E-mail</button>
    <button md-button (click)="logout()">Return to log in</button>.
  </p>
</md-card>
